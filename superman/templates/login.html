{% from 'bootstrap/form.html' import render_form %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">

    <!-- Font-icon css-->
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title %}superman -- supervisor分布式管理系统{% endblock title %}</title> 
  </head>
  <body>
      <!-- alert -->
      <div class="row">
        <div class="col-lg-12">
          <div class="bs-component">
            {% for message in get_flashed_messages(with_categories=True) %}
                <!-- <div class="alert alert-dismissible alert-{{ message[0] }}" role="alert"> -->
                <div class="alert alert-dismissible alert-{{ message[0] }}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h5>{{ message[1] }}</h5>
                </div>
            {% endfor %}
          </div>
        </div>
      </div>

    <!-- login -->
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>SuperMan</h1>
      </div>
      <div class="login-box">
            <div class="login-form">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            </div>
            <div class="row h-100 justify-content-center align-items-center">
                {{ render_form(form, extra_classes='col-8') }}
            </div>
      </div>
    </section>

    
    <!-- Essential javascripts for application to work-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- The javascript plugin to display page loading on top-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/pace.min.js') }}"></script>

    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
